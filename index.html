<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/script.js"></script>
    </head>

    <body>
        <header>
            <h1><img src="assets/Logo.png"></h1>
        </header>

        <main>
            <section>
                <div id="input">
                    <textarea id="entrada" placeholder="Digite seu texto"></textarea>
                    <div class="aviso">
                        <img class="vector" src="assets/Vector.png"><!--                        --><p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div id="botoes">
                        <button id="criptografar" type="submit">Criptografar</button>
                        <button id="descriptografar" type="submit">Descriptografar</button>
                    </div>
                </div>
            </section>

            <section id="output">
                <div><img src="assets/img.png" id="menino"></div>
                <div id="text1"><p>Nenhuma mensagem encontrada</p></div>
                <div id="text2"><p>Digite um texto que você deseja criptografar ou descriptografar.</p></div>

                <div id="mostrar-texto">
                    <textarea id="saida"></textarea>
                    <div id="botao-copiar">
                        <button id="copiar-texto" type="submit">Copiar!</button> 
                    </div>        
                </div>
            </section>
        </main>

    </body>
</html>
